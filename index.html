<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"crossorigin="anonymous">

    <title>Stadia Stats</title>
  </head>
  <body onLoad="setPlot();"> 
    <div style="padding: 15px;">
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
            <h1>Stadia Stats</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
               Choose a Metric
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
               <a class="dropdown-item" href="/?table=youtube">YouTube Content Creators</a>
               <a class="dropdown-item" href="/?table=youtubeplatforms">YouTube Platforms</a>
               <a class="dropdown-item" href="/?table=twitter">Twitter Content Creators</a>
               <a class="dropdown-item" href="/?table=twitterplatforms">Twitter Platforms</a>
               <a class="dropdown-item" href="/?table=reddit">Reddit Platforms Subreddits</a>
               <a class="dropdown-item" href="/?table=facebook">Facebook Pages and Groups</a>
               <a class="dropdown-item" href="/?table=gplay">Google Play App Reviews</a>
               <a class="dropdown-item" href="/?table=ios">iOS Apps Reviews</a>
               <a class="dropdown-item" href="/?table=leaderboards">Game Leaderboards</a>
               <a class="dropdown-item" href="/?table=achievements">Achievement Leaderboards</a>
               <a class="dropdown-item" href="/?table=discord">Discord Platform Channels</a>
               <a class="dropdown-item" href="/?table=games">Games Availability</a>
               <a class="dropdown-item" href="/?table=misc">Miscellaneous</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div id="plot-div" style="width:100%; height:700px;"><center><img src="bounce.gif"></center></div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="stadiastats.js"></script>
  </body>
</html>
